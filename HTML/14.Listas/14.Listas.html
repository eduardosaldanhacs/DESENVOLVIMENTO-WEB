<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Nao Ordenadas</title>
</head>

<body>
    
    <h2>Mapa do Site</h2>

    <!--Lista não ordenada: circle, square, disc-->
    <ul type="circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>


    <h2>Perguntas</h2>
    <!--Lista ordenada: 1, A, a, I, i-->
    <ol type="">
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>

</body>
</html>

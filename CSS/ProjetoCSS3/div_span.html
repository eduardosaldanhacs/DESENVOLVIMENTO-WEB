<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style type="text/css">

        #topo {
            background-color: gray;
        }

        #conteudo {
            background-color: cadetblue;
        }

        #rodape {
            background-color: green;

        }

        .produto {
            background-color: coral;
            margin: 10px;
        }

        .azul {
            color:blue
        }
    </style>
</head>
<body>
    <div id="topo">

        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
          Produto 1  
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos</span> reservados
    </div>


    <span>
        Eduardo
    </span>

    <span> <!--diferente da div, o span coloca as palavras na mesma linha-->
        Saldanha
    </span>

</body>
</html>

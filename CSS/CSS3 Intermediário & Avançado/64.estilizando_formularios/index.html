<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
     
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h2>Estilizando formulários</h2>
    <form>

      <fieldset> <!--utilizado para agrupar dados semelhantes-->
        <legend>Detalhes de contato</legend>
        
        <div>
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" id="nome">
            <!--Label é utilizado para identificar caixas de texto.
            Definir id e for igual, faz com que o label esteja associado ao input, dispositivos para pessoas deficientes conseguem entender que o label diz respeito à caixa de texto do input-->
        </div>

        <div>
            <label for="email">Email:</label> 
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="url">URL:</label> 
            <input type="text" name="url" id="url">
        </div>

      </fieldset>  

      <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
      </fieldset>

      <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
      </fieldset>


    </form>




</body>
</html>

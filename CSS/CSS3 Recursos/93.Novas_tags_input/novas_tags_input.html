<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <form>
        
        <!-- Novos inputs e atributos HTML 5 -->
        <!--NOME-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus> <!--required autofocus = ao carregar a pagina já é mostrado onde preencher-->
        <br><br>

        <!--email agora é um type, o navegador avisa o usuario para preencher um email-->

        <!--EMAIL-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required> <!--required = só vai ser enviado se algo for preenchido-->
        <br><br>
        
        <!--NUMERO-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <!--URL-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www.google.com">
        <br><br>

        <!--PESQUISA-->
        <label for="">Pesquisa</label>
        <input type="search" name="" id="pesquisa">
        <br><br>

        <!--RANGE-->
        <label for="range">Range</label>
        <input type="range" name="" id="range">
        <br><br>

        <!--DATA-->
        <label for="date">Data</label>
        <input type="date" name="" id="data">
        <br><br>

        <!--COR-->
        <label for="color">Cor</label>
        <input type="color" name="" id="cor">
        <br><br>

        <input type="submit" name="" value="enviar">

    </form>


</body>


</html>

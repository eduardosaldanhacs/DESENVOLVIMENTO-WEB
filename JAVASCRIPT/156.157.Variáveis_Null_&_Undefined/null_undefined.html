<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null e Undefined</title>

    <script>
        //null = representa naquele momento, a ausencia intencional de um valor, é preciso definir como null, se deixar vazio será considerado undefined
        var teste = null


        //undefined = indica que a variavel não possui um valor
        var teste2 //outra forma: var teste2 = undefined/ se nao definir nenhum valor será considerado undefined

        console.log(teste)
        console.log(teste2)

        teste = "Valor modificado com sucesso" // teste possui um string como valor agora.
        console.log(teste) // vai aparecer o novo valor agora
    </script>
</head>
<body>
    
</body>
</html>

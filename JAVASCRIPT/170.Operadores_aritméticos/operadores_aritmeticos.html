<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritméticos</title>
    <script>
        var num1 = prompt("Digite um valor:")
        var num2 = prompt("Digite outro valor:")

        num1 = parseInt(num1)
        num2 = parseInt(num2)
        
        document.write("OPERAÇOES ARITMÉTICAS: <br /> <hr />")
        document.write("A soma entre " + num1 + " e " + num2 + " é " + (num1 + num2) + "<br />")
        document.write("A subtração entre " + num1 + " e " + num2 + " é " + (num1 - num2) + "<br />")
        document.write("A multiplicação entre " + num1 + " e " + num2 + " é " + (num1 * num2) + "<br />")
        document.write("A divisão entre " + num1 + " e " + num2 + " é " + (num1 / num2) + "<br />")
        document.write("O módulo entre " + num1 + " e " + num2 + " é " + (num1 % num2) + "<br />")
        document.write("O incremento de " + num1 + " é " + (++num1) + "<br />") // Dessa forma (num1++) o valor é atualizado na proxima linha
        document.write("O decremento de " + num1 + " é " + (--num1) + "<br /> <br />")


        document.write("OPERAÇOES ARITMÉTICAS NA ATRIBUIÇÃO DE VALORES: <br /> <hr />")
        var teste = " Olá " 
        teste +=  " Eduardo "
        document.write(teste)
    </script>
</head>
<body>
    
</body>
</html>

    <title>Funçoes - Flexibilidade de Parâmetros</title>
    <script>
        function soma (a, b) {
            return a + b
        }
        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15 )) //Mesmo adicionando mais parâmetros, a funcao nao deixa de funcionar, o JavaScript desconsidera os parametros adicionais
    </script>

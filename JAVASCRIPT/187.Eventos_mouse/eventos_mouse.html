<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mouse</title>
    <script src="script.js"></script>
    <style type="text/css">
        #container {
            background: #ccc;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="container" onclick="acao1()" onmouseout="acao2()">
        <!--  	Onclick = ao clicar em uma região
        	    Ondblclick = ao clicar duas vezes em uma região 
            	Onmouseup = após soltar o botão do mouse
	            Onmouseover = ao entrar em uma região
	            Onmouseout = ao sair de uma região
        -->
    </div>
</body>
</html>

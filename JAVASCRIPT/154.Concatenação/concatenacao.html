<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenaçao</title>


    <script>
        var nome = prompt("Digite o seu nome:")
        var idade = prompt("Digite a sua idade:")//Dentro do código, o valor é recebido como string, mesmo que seja um numero
        document.write("<h1>Olá José, tudo bem? </h1>")


        document.write("<h1>Olá, " + nome +", tudo bem? Estou vendo aqui que você possui " + idade + " anos.</h1>")
        
    </script>

</head>

</body>
